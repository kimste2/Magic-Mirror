{% extends "base.html" %}
{% block content %}
<style>
text-alignt:center;
</style>
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div class = {{post.author}}>
	{{ post.body }}
    </div>
    {% endfor %}
     
    {% for k in dct.keys() %}
	{% if k == "correct" %}
	    <div class = correct> {{dct[k]}} </div>
	{% else %}
		<div class = incorrect> {{dct[k]}}  </div>
	{% endif %}
    {% endfor %}
{% endblock %}
